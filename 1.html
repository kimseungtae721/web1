<h2>HTML</h2>
HTML이란 웹 문서를 만들기 위해 사용하는 기본적인 프로그래밍 언어의 한 종류입니다.
인터넷에서 웹을 통해 접근되는 대부분의 웹 페이지들은 HTML로 작성됩니다. [출처-두산백과]

단순히 이미지와 텍스트로 구성된 한 페이지를 만드는 것에서 끝나는 것이 아니라
동영상, 링크, 표, 지도 등 다양한 요소들을 넣을 수 있습니다.

이 모든 것은 '태그(tag)'라고 하는 명령어로 구성되어 있습니다.
